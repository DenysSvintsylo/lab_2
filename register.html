<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <li class="nav-item"><a class="nav-link" href="start.html">Головна</a></li>

            <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
        </ul>
    </nav>
</header>
<div>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                          style="width: 185px;" alt="logo"> -->
                                        <h4 class="mt-1 mb-5 pb-1">Вітаємо вас!</h4>
                                    </div>

                                    <form id="registrationForm">
                                        <p>Будь ласка, створіть аккаунт</p>
                                        <div class="form-outline mb-4">
                                            <input type="text"  class="form-control" placeholder="First_name" id="First_name"/>
                                            <!-- <label class="form-label" for="form2Example22">Password</label> -->
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text"  class="form-control" placeholder="Last_name" id="Last_name"/>
                                            <!-- <label class="form-label" for="form2Example22">Password</label> -->
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control" id="Username"
                                                   placeholder="Username"/>
                                            <!-- <label class="form-label" for="form2Example11">Username</label> -->
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control" placeholder="City" id="City"/>
                                            <!-- <label class="form-label" for="form2Example22">Password</label> -->
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" class="form-control" placeholder="Password" id="password"/>
                                            <!-- <label class="form-label" for="form2Example22">Password</label> -->
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" class="form-control" placeholder="Password confirm" id="Password_confirm"/>
                                            <!-- <label class="form-label" for="form2Example22">Password</label> -->
                                        </div>


                                        <div class="text-center pt-1 mb-5 pb-1">
<!--                                            <a-->
<!--                                               class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"-->
<!--                                               role="button" type="submit">Зареєструватися</a>-->
                                            <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Зареєструвати</button>
                                            <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                                        </div>


                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4 text-center">Ми більше ніж просто сайт</h4>
                                    <p class="small mb-0">Наша ціль - допомогти користувачам з різних куточків нашої
                                        країни. </p>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
